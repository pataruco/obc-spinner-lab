<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>OBC Spinner Lab</title>
  </head>
  <body>

    <section>
      <h2>Base spinner</h2>
      <div class="svgSpinnerWrapper">
        <svg viewBox="0 0 100 100" class="svgSpinner rotate" id="js-svg">
            <circle cx="50" cy="50" r="47" />
        </svg>
      </div>
      <a href="#" id="js-button" class="button">Sucess</a>
    </section>
    <section>
      <h2>Spinner with checkmark</h2>
      <div class="svgSpinnerWrapper">
        <svg viewBox="0 0 100 100" class="svgSpinner rotate" id="js-svg-checkmark">
            <circle cx="50" cy="50" r="47" />
        </svg>
      </div>
      <a href="#" id="js-button-checkmark" class="button">Sucess</a>
    </section>

    <section>
      <div class="checkmarkWrapper">
        <svg viewBox="0 0 30 23" class="checkmark">
          <g>
            <polygon points="9.5 18.2 2.4 11 0 13.4 9.5 23 30 2.4 27.6 0"/>
          </g>
        </svg>
      </div>
    </section>

    <script src="./scripts.js" charset="utf-8"></script>
  </body>
</html>
