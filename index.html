<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>OBC Spinner Lab</title>
  </head>
  <body>
    <h2>Hidden box</h2>

    <div class="spinnerWrapperOne">
      <div class="spinnerOne">
        <div class="spinnerGapOne">

        </div>
      </div>
    </div>

    <h2>Checkmark</h2>
    <div class="checkmarkWrapper">
      <div class="checkmark"></div>
    </div>


    <h2>Using a hidden triangle</h2>
    <div class="spinnerWrapperTwo">
      <div class="spinnerTwo">
        <div class="spinnerGapTwo"></div>

      </div>
    </div>

    <h2>Materialize copy</h2>
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

    <h2>Conic gradient</h2>

    <div class="conicSpinnerWrapper">
      <div class="conicSpinner"></div>
       <div class="conicSpinnerGap"></div>

    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" charset="utf-8"></script>
  <script src="https://leaverou.github.io/conic-gradient/conic-gradient.js" charset="utf-8"></script>
</html>
