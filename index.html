<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>OBC Spinner Lab</title>
  </head>
  <body>

    <section>
      <h2>Base spinner</h2>
      <div class="svgSpinnerWrapper">
        <svg viewBox="0 0 52 52" class="svgSpinner rotate" id="js-svg">
          <g class="circleWrapper rotate">
            <circle cx="26" cy="26" r="24" class="svgSpinnerCircle"/>
          </g>
        </svg>
      </div>
      <a href="#" id="js-button" class="button">Sucess</a>
    </section>


    <section>
      <h2>All together</h2>
      <div class="svgCheckmarkSpinnerWrapper">
        <svg viewBox="0 0 52 52" class="svgCheckmarkSpinnerSvg" id="js-svg-alltogether">
            <g class="circleWrapper rotate">
              <circle cx="26" cy="26" r="24" class="svgCheckmarkSpinnerCircle" id="js-svg-circle"></circle>
            </g>
            <g class="pathWrapper">
              <path d="M14.1 27.2l7.1 7.2 16.7-16.8" class="svgCheckmarkSpinnerPath" id="js-svg-checkmark"></path>
            </g>
        </svg>
      </div>
      <a href="#" id="js-button-checkmark" class="button">Success</a>
    </section>    
    <section>
      <h2>Button spinner</h2>

      <div class="buttonSpinnerWrapper">
        <svg viewBox="0 0 52 52" class="buttonSpinnerSvg" id="js-svg-buttonspinner">
            <g class="circleWrapper rotate">
              <circle cx="26" cy="26" r="24" class="buttonSpinnerCircle" id="js-svg-circle-buttonspinner"></circle>
            </g>
            <g class="pathWrapper">
              <path d="M14.1 27.2l7.1 7.2 16.7-16.8" class="buttonSpinnerCheckmark" id="js-svg-checkmark-buttonspinner"></path>
            </g>
        </svg>
      </div>
      <a href="#" id="js-button-buttonspinner" class="button">Success</a>
    </section>

    <script src="./scripts.js" charset="utf-8"></script>
  </body>
</html>
